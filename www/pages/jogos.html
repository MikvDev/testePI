<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/jogos.css">
</head>
<body>

<main>
    <!-- Menu hamburguer -->
    <nav class="menu-topo">
        <img class="menu-ham" src="../img/proicons_menu.png" alt="icone hamburguer">
    </nav>

    <!-- História do dia -->
    <div class="container">
        <div class="historia">
            <h1>Histórinha do dia</h1>
            <img class="img-castle" src="../img/castle.png" alt="icone história">
        </div>
    </div> 

    <!-- Título -->
    <div class="titulo">
        <h1>Jogos</h1>
    </div>

    <!-- Grid de jogos -->
    <div class="jogosGrid">
        <div class="jogoItem">
            <div class="jogoIcon">
                <div class="jogoIcon2"></div>
            </div>
            <p>Jogo da memória</p>
        </div>
        <div class="jogoItem">
            <div class="jogoIcon">
                <div class="jogoIcon2"></div>
            </div>
            <p>Encaixe as formas</p>
        </div>
        <div class="jogoItem">
            <div class="jogoIcon">
                <div class="jogoIcon2"></div>
            </div>
            <p>Acerte a sequência</p>
        </div>
        <div class="jogoItem">
            <div class="jogoIcon">
                <div class="jogoIcon2"></div>
            </div>
            <p>Jogo das emoções</p>
        </div>
    </div>

    <!-- Menu inferior -->
    <nav class="nav-inicio">
        <ul>
            <li><img src="../img/mundo.png" alt="icone do mundo">Jogos</li>
            <li><img src="../img/castelo.png" alt="icone do castelo">História</li>
            <li><img src="../img/calm.png" alt="icone do modo calm">Calm</li>
            <li><img src="../img/usuario.png" alt="icone do perfil">Perfil</li>
        </ul>
    </nav>
</main>

</body>
</html>
